<div class="container">
  <div class="row mt-4">
    <div class="col">
      <h3>Número de Favoritos: {{numberFavourites}}</h3>
      <h2>Autores Favoritos</h2>
      <p>Número de Autores Favoritos: {{favourites.authors.length}} </p>
      <div class="table-responsive">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Autor</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <!-- Aquí se insertan dinámicamente las filas con los autores -->
            <tr *ngFor="let author of favourites.authors">
              <td  style="cursor: pointer;">{{author}}</td>
              <td>
                <button class="btn btn-danger" (click)="removeFavouriteAuthor(author)">Eliminar Favorito</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Lista desplegable de detalles de autor -->
  <div class="row mt-4" >
    <div class="col">
      <h3>Detalles del Autor: </h3>

    </div>
  </div>

  <div class="row mt-4">
    <div class="col">
      <h2>Obras Favoritas</h2>
      <p>Número de Obras Favoritas: {{favourites.title.length}} </p>
      <div class="table-responsive">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Obra</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <!-- Aquí se insertan dinámicamente las filas con las obras -->
            <tr *ngFor="let title of favourites.title">
              <td  style="cursor: pointer;">{{title}}</td>
              <td>
                <button class="btn btn-danger" (click)="removeFavouriteTitle(title)" >Eliminar Favorito</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Lista desplegable de detalles de obra -->
  <div class="row mt-4">
    <div class="col">
      <h3>Detalles de la Obra: </h3>

    </div>
  </div>
</div>
