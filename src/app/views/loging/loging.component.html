<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<div class="container">
  <div class="alert alert-danger">
    <span>
      User=Usuario1
      Password=123456
    </span>
  </div>
  <div class="card card-container">
    <!-- Tu contenido aquÃ­ -->
    <form class="form-signin" [formGroup]="logingForm" (ngSubmit)="onLoging()">
      <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
      <span id="reauth-email" class="reauth-email"></span>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus formControlName="user">
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required formControlName="password">
      <div id="remember" class="checkbox">
          <label>
              <input type="checkbox" value="remember-me"> Remember me
          </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
    </form>
  </div>
  <div class="alert alert-danger" *ngIf="stateError">
    <span>
      {{errroMessage}}
    </span>
  </div>
</div>
