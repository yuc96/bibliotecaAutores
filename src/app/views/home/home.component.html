<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

<div class="container">
  <div class="row">
    <div class="col">
      <h2>Lista de Autores</h2>
      <ul class="list-group">
        <li *ngFor="let author of ListAuthors; index as i" class="list-group-item">
          <div class="row">
            <div class="col-md-8"(click)="AuthorDetail(author)">
              <a >{{ author }}</a>
            </div>
            <div class="col-md-4 text-right" *ngIf="stateUser">
              <button class="btn btn-primary" (click)=" AddFavourites(author)">Agregar a Favoritos</button>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
